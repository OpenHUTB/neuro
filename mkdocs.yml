# 设置编译页面的链接的前缀
repo_url: https://github.com/OpenHUTB/neuro

# 页面右上角添加直接编辑页面的按钮
edit_uri: edit/main/docs

theme:
  name: readthedocs
  sticky_navigation: True
  navigation_depth: 3
extra_css: [extra.css]



# mathjax用于单独公式展示
extra_javascript:
  - extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

plugins:
#  - mkdocs-video
  - mkdocs-pdf
  - search:
      lang: ja
      separator: '[\s\-\.]+'
      min_search_length: 2

extra:
  generator: false

nav:
- 框架: '#content'
- 一、总论: '#perspective'
- 二、细胞: '#cell'
- 三、突触: '#transmission'
